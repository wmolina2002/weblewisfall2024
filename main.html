<!DOCTYPE html>
<html lang="en">
<head>

    <title>Race Bannon</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/scripts/scripts.js" defer></script>
</head>
<body>
<header>
    <nav>
        <ul>

<main>

</section>

<section id="about">

</section>

<section id="name-input">

    <section id="name-output">
